<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <title>Skills</title>
</head>
<script>
    function includeHTML() {
var z, i, elmnt, file, xhttp;
/* Loop through a collection of all HTML elements: */
z = document.getElementsByTagName("*");
for (i = 0; i < z.length; i++) {
elmnt = z[i];
/*search for elements with a certain atrribute:*/
file = elmnt.getAttribute("w3-include-html");
if (file) {
  /* Make an HTTP request using the attribute value as the file name: */
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4) {
      if (this.status == 200) {elmnt.innerHTML = this.responseText;}
      if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
      /* Remove the attribute, and call this function once more: */
      elmnt.removeAttribute("w3-include-html");
      includeHTML();
    }
  }
  xhttp.open("GET", file, true);
  xhttp.send();
  /* Exit the function: */
  return;
}
}
}
</script>
<body>
    <div w3-include-html="header.html" class="heading"></div>
    <div>
      <div id="p1">
        <img src="progress img.jpg">
      </div>
       
      <div class="progress">
        <h2>HTML</h2>
        <div class="bar">
          <div class="skills html">85%</div>
        </div>

        <h2>CSS</h2>
        <div class="bar">
          <div class="skills css">80%</div>
        </div>

        <h2>Bootstrap</h2>
        <div class="bar">
          <div class="skills bootstrap">75%</div>
        </div>

        <h2>Javascript</h2>
        <div class="bar">
          <div class="skills javascript">70%</div>
        </div>

        <h2>jquery</h2>
        <div class="bar">
          <div class="skills jquery">80%</div>
        </div>
        </div>

        <button class="button">
           Download CV
        </button>
    </div>
    <div w3-include-html="footer.html" id="footer"></div>
    <script>
        includeHTML();
        </script>
</body>
</html>
